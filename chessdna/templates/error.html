<!doctype html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChessDNA Error</title>

  <!-- PWA -->
  <link rel="manifest" href="/static/manifest.json" />
  <meta name="theme-color" content="#0b0f19" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="ChessDNA" />
  <link rel="apple-touch-icon" href="/static/icons/icon-192.png" />

  <style>
    :root {
      --bg: #0b0f19;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --line: rgba(255, 255, 255, .08);
      --accent: #60a5fa;
      --bad: #fb7185;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial;
      margin: 0;
      background: radial-gradient(1000px 600px at 20% 0%, rgba(96, 165, 250, .18), transparent 60%),
        radial-gradient(800px 500px at 90% 10%, rgba(251, 113, 133, .12), transparent 60%),
        var(--bg);
      color: var(--text);
    }

    .wrap {
      max-width: 900px;
      margin: 28px auto;
      padding: 0 16px;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 26px;
    }

    h2 {
      font-size: 18px;
      margin: 18px 0 8px;
      color: var(--muted);
    }

    p {
      line-height: 1.5;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
    }

    pre {
      background: rgba(15, 23, 42, .65);
      color: #fca5a5;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid var(--line);
      overflow: auto;
      font-size: 13px;
      line-height: 1.5;
    }

    .hint {
      margin: 12px 0;
      padding: 12px 14px;
      border: 1px solid rgba(251, 113, 133, .30);
      background: rgba(251, 113, 133, .08);
      border-radius: 12px;
      color: #fecaca;
      font-size: 14px;
    }

    .engine {
      padding: 10px 12px;
      background: rgba(15, 23, 42, .55);
      border: 1px solid var(--line);
      border-radius: 12px;
      font-size: 13px;
      color: var(--muted);
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>分析失敗</h1>
    <div class="hint">{{ hint }}</div>

    <div class="engine">engine_path: <code>{{ engine_path }}</code></div>

    <h2>錯誤訊息</h2>
    <pre>{{ error }}</pre>

    {% if trace %}
    <h2>Traceback</h2>
    <pre>{{ trace }}</pre>
    {% endif %}

    <p style="margin-top:18px;"><a href="/">← 回首頁</a></p>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js', { scope: '/' }).catch(() => { });
    }
  </script>
</body>

</html>
