<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChessDNA</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;max-width:900px;margin:24px auto;padding:0 16px;}
    input,button,textarea{font-size:14px;}
    textarea{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;}
    .row{margin:12px 0;}
    label{display:block;margin-bottom:6px;font-weight:600;}
    .hint{color:#666;font-size:12px;}
    .btn{padding:10px 14px;border:0;border-radius:10px;background:#111;color:#fff;cursor:pointer;}
    .btn:disabled{opacity:.6;cursor:not-allowed;}
  </style>
  <script>
    function onSubmit(){
      const btn=document.getElementById('submitBtn');
      btn.disabled=true;
      btn.textContent='分析中…（請稍等）';
      return true;
    }
  </script>
</head>
<body>
  <h1>ChessDNA</h1>
  <p class="hint">丟 PGN 進來，ChessDNA 會用 Stockfish 算每步 CPL / accuracy，產出報告（MVP）。</p>

  <form action="/analyze" method="post" enctype="multipart/form-data" onsubmit="return onSubmit();">
    <div class="row">
      <label>玩家名稱（PGN 的 White/Black）</label>
      <input type="text" name="player_name" style="width:100%" placeholder="例如：orange0730" />
      <div class="hint">用來產生「這個人的」統計與風格摘要（若留空就先顯示雙方）。</div>
    </div>

    <div class="row">
      <label>PGN 上傳（檔案）</label>
      <input type="file" name="pgn" accept=".pgn,.txt" />
      <div class="hint">或改用下面的「貼上 PGN 文字」也可以。</div>
    </div>

    <div class="row">
      <label>PGN（貼上文字）</label>
      <textarea name="pgn_text" rows="10" style="width:100%" placeholder="貼上 PGN 內容…"></textarea>
    </div>

    <div class="row">
      <label>Stockfish 路徑</label>
      <input type="text" name="engine_path" style="width:100%" value="{{ default_engine }}" />
      <div class="hint">可用環境變數 STOCKFISH_PATH 覆蓋預設。</div>
    </div>

    <div class="row">
      <label>每步分析時間（秒）</label>
      <input type="number" name="time_per_move" step="0.01" min="0.01" value="{{ default_time }}" />
      <div class="hint">越大越準但越慢。先用 0.05～0.1 秒 demo 就夠。</div>
    </div>

    <div class="row">
      <label>最多分析 plies</label>
      <input type="number" name="max_plies" step="1" min="10" value="200" />
    </div>

    <button id="submitBtn" class="btn" type="submit">開始分析</button>
  </form>
</body>
</html>
